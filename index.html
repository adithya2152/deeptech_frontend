  <link rel="preconnect" href="https://translate.googleapis.com">
  <link rel="preconnect" href="https://translate.google.com">
  <script type="text/javascript">
    // Defer Google Translate initialization to avoid React DOM conflicts
    let googleTranslateReady = false;

    function googleTranslateElementInit() {
      try {
        new google.translate.TranslateElement(
          { pageLanguage: 'en', autoDisplay: false },
          'google_translate_element'
        );
        googleTranslateReady = true;

        // Enable translation on body immediately after init
        // Using a microtask (0 delay) allows React to hydrate first in most cases
        setTimeout(() => {
          document.getElementById('root')?.classList.remove('notranslate');
        }, 0);
      } catch (e) {
        console.error('Google Translate init error:', e);
      }
    }
  </script>
  <script type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>
  <div id="root" class="notranslate"></div>
  <div id="google_translate_element" style="display:none"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
